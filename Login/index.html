<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-100">
    <section class="login text-white p-5 position-absolute end-0 h-100">
      <div class="mb-5 d-flex align-items-center gap-2" style="color: #f3f8b5">
        <img src="images/logo-salonline.svg" alt="" />
        <span style="font-family: Times New Roman; font-size: 32px"
          >Salonline</span
        >
      </div>
      <h2>Login</h2>
      <p class="mb-4">Welcome back! Please enter your details.</p>
      <div class="d-grid gap-2 mb-4">
        <button class="btn bg-white p-3 rounded-1">
          <img class="me-2" src="images/google-icon.png" alt="" />
          <span>Log in with Google</span>
        </button>
      </div>
      <hr />
      <form class="mt-5" action="">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label class="text-black" for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label class="text-black" for="floatingPassword">Password</label>
        </div>
        <div class="mb-5 form-check mt-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember for 30 days</label
          >
          <a class="text-white position-absolute end-0 pe-5" href=""
            >Forgot Password</a
          >
        </div>
        <div class="d-grid gap-2">
          <a type="submit" class="btn btn-dark p-3" href="/Homepage/index.html"
            >Login</a
          >
        </div>
        <div class="text-center mt-2">
          <p class="d-inline">Donâ€™t have an account?</p>
          <a class="text-white" href="/Register/index.html">Sign up for free</a>
        </div>
      </form>
    </section>
  </body>
</html>
