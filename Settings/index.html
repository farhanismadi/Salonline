<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <section>
      <nav
        class="navbar navbar-expand-xl navbar-dark bg-dark"
        style="z-index: 99"
      >
        <div class="container">
          <img src="images/logo-salonline.svg" alt="" />
          <a
            class="navbar-brand ms-2"
            href="https://farhanismadi.github.io/Salonline/HomeAfterLogin/index.html"
            style="font-family: 'Times New Roman', Times, serif; color: #f3f8b5"
            >Salonline</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNavDropdown"
          >
            <ul class="nav-margin navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Settings
                </a>
                <ul style="margin: 10px 0 0 0" class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://farhanismadi.github.io/Salonline/HomeAfterLogin/index.html"
                      >Home</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item dropdown d-flex">
                <img
                  class="align-items-center"
                  src="images/icon-testimonial-1.png"
                  alt=""
                  width="42"
                />
                <a
                  class="nav-link dropdown-toggle align-items-center"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Hi, User
                </a>
                <ul style="margin: 10px 0 0 0" class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://farhanismadi.github.io/Salonline/Login/index.html"
                      >LOGOUT</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!-- Content -->
    <section>
      <img src="images/bg-settings.png" alt="" width="100%" />
      <img
        class="img-profile border border-3 border-white rounded-circle"
        src="images/icon-testimonial-1.png"
        alt=""
      />
      <div class="profile container">
        <div class="row mt-3">
          <div class="col-12 col-lg-6">
            <h4>Profile</h4>
            <p>Update your photo and personal detail</p>
          </div>
          <div class="col-12 col-lg-6">
            <a
              class="btn btn-dark"
              href="https://farhanismadi.github.io/Salonline/HomeAfterLogin/index.html"
              >Save & Back to Home</a
            >
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 col-lg-6">
            <label class="form-label">Username</label>
            <input class="form-control" type="text" />
          </div>
          <div class="col-12 col-lg-6 mt-3 mt-lg-0">
            <label class="form-label">Phone</label>
            <input class="form-control" type="number" />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 col-lg-6">
            <label class="form-label">First Name</label>
            <input class="form-control" type="text" />
          </div>
          <div class="col-12 col-lg-6 mt-3 mt-lg-0">
            <label class="form-label">Last Name</label>
            <input class="form-control" type="text" />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 col-lg-6">
            <label class="form-label">Birth</label>
            <input class="form-control" type="date" />
          </div>
          <div class="col-12 col-lg-6 mt-3 mt-lg-0">
            <label class="form-label">Gender</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 col-lg-6">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" />
          </div>
          <div class="col-12 col-lg-6 mt-3 mt-lg-0">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 col-lg-6">
            <label class="form-label">Location</label>
            <textarea
              class="form-control"
              placeholder="Jl. R.Mangun Muka Raya No.11, RT.11/RW.14, Rawamangun, Kec. Pulo Gadung, Kota Jakarta Timur, Daerah Khusus Ibukota Jakarta 13220"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
          </div>
          <div class="col-12 col-lg-6"></div>
        </div>
      </div>
    </section>
  </body>
</html>
