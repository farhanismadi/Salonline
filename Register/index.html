<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-100">
    <section class="register text-white p-5 pb-0 position-absolute end-0">
      <div class="mb-1 d-flex align-items-center gap-2" style="color: #f3f8b5">
        <img src="images/logo-salonline.svg" alt="" />
        <span style="font-family: Times New Roman; font-size: 32px"
          >Salonline</span
        >
      </div>
      <h2>Create account</h2>
      <p class="mb-1">Create an account to enjoy all the services for free!</p>
      <form
        class="mt-0"
        action="https://farhanismadi.github.io/Salonline/Services/index.html"
      >
        <div class="row mb-3">
          <div class="form-floating mb-3 col-12 col-md-6">
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              placeholder="name@example.com"
              required
            />
            <label class="text-black ps-4" for="validationCustom01"
              >First Name</label
            >
          </div>
          <div class="form-floating col-12 col-md-6">
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              placeholder="Password"
              required
            />
            <label class="text-black ps-4" for="validationCustom02"
              >Last Name</label
            >
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-floating mb-3 col-12 col-md-6">
            <input
              type="number"
              class="form-control"
              id="validationCustom03"
              placeholder="00000000"
              required
            />
            <label class="text-black ps-4" for="validationCustom03"
              >Phone Number</label
            >
          </div>
          <div class="form-floating col-12 col-md-6">
            <input
              type="date"
              class="form-control"
              id="validationCustom04"
              placeholder="Password"
              required
            />
            <label class="text-black ps-4" for="validationCustom04">Date</label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-floating mb-3 col-12 col-md-6">
            <input
              type="email"
              class="form-control"
              id="validationCustom05"
              placeholder="name@example.com"
              required
            />
            <label class="text-black ps-4" for="validationCustom05"
              >Email</label
            >
          </div>
          <div class="form-floating col-12 col-md-6">
            <select class="form-select p-2" aria-label="Default select example">
              <option selected>Gender</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-floating col-12 col-md-6">
            <input
              type="password"
              class="form-control"
              id="validationCustom06"
              placeholder="Password"
              required
            />
            <label class="text-black ps-4" for="validationCustom06"
              >Password</label
            >
          </div>
          <div class="form-floating col-12 mt-3 mt-md-0 col-md-6">
            <input
              type="password"
              class="form-control"
              id="validationCustom07"
              placeholder="Password"
              required
            />
            <label class="text-black ps-4" for="validationCustom07"
              >Confirm Password</label
            >
          </div>
        </div>
        <div class="mb-4 form-check mt-1">
          <input type="checkbox" class="form-check-input" id="exampleCheck2" />
          <label class="form-check-label" for="validationCustom0"
            >I agree to all the Terms and Privacy policy
          </label>
        </div>
        <div class="row">
          <div class="d-grid gap-2 col-12 mb-2 col-md-6">
            <button type="submit" class="btn btn-dark p-3">
              Create account
            </button>
          </div>
          <div class="d-grid gap-2 col-12 col-md-6">
            <a
              href="https://accounts.google.com/login?hl=id"
              class="btn bg-white p-3 rounded-1"
            >
              <img class="me-2" src="images/google-icon.png" alt="" />
              <span>Log in with Google</span>
            </a>
          </div>
        </div>

        <div class="text-center mt-3">
          <p class="d-inline">Already have an account?</p>
          <a
            class="text-white"
            href="https://farhanismadi.github.io/Salonline/Login/index.html"
            >Login</a
          >
        </div>
      </form>
    </section>
  </body>
</html>
